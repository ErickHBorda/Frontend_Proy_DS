<div class="p-3">
	<div class="card">
		<div class="card-header">
			Registrar datos
		</div>
		<div class="card-body">
			<form [formGroup]="frmInsertPerson">
				<div class="row">
					<div class="col-md-3 mb-3">
						<label for="" class="form-label">Decripcion</label>
						<input type="text" formControlName="descripcion" class="form-control">
					</div>
					<div class="col-md-3 mb-3">
						<label for="" class="form-label">Pais</label>
						<input type="text" formControlName="pais" class="form-control">
					</div>
					<div class="row">
						<div class="col-md-3 mb-3">
							<label for="" class="form-label">Fecha de creacion</label>
							<input type="date" formControlName="fechaCreacion" class="form-control">
						</div>
					</div>
					<div class="col-md-3 mb-3">
						<label for="" class="form-label">Estado</label>
						<div class="radioGroup">
							<label for="">
								Activo
								<input type="radio" formControlName="estado" value="true">
							</label>
							<label for="">
								Inactivo
								<input type="radio" formControlName="estado" value="false">
							</label>
						</div>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-md-12 mb-3 text-end">
						<button class="btn btn-primary" (click)="onClickBtnSubmit()">
							Registrar datos ingresados
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
